<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>24hr world clock</title>
  </head>
  <div class="container">
    <h1>24hr World Clock</h1>

    <!--  UPDATE CITIES: my favourite cities-->
    <select name="" id="select-city">
      <option value="">Select a city</option>
      <option value="">tbc</option>
      <option value="">tbc</option>
      <option value="">tbc</option>
      <option value="">tbc</option>
      <option value="">tbc</option>
    </select>

    <!--  UPDATE search: could add ' search a city' form -->

    <div class="current" id="current">
      Your current location and time:
      <div id="current-timezone">London, Friday 22nd November 2024, 15:37</div>
    </div>

    <!--  UPDATE CITIES: 2 with time zones behind GMT and 3 ahead-->
    <div class="city-grid">
      <div class="city" id="london">
        <h2>London</h2>
        <div>🇬🇧</div>
        <div class="time"></div>
        <div class="date"></div>
      </div>

      <div class="city" id="paris">
        <h2>Paris</h2>
        <div>🇫🇷</div>
        <div class="time"></div>
        <div class="date"></div>
      </div>

      <div class="city" id="new-york">
        <h2>New York</h2>
        <div>🇺🇸</div>
        <div class="time"></div>
        <div class="date"></div>
      </div>

      <div class="city" id="sydney">
        <h2>Sydney</h2>
        <div>🇳🇿</div>
        <div class="time"></div>
        <div class="date"></div>
      </div>

      <div class="city" id="moscow">
        <h2>Moscow</h2>
        <div>🇷🇺</div>
        <div class="time"></div>
        <div class="date"></div>
      </div>

      <div class="city" id="bangkok">
        <h2>Bangkok</h2>
        <div>🇮🇳</div>
        <div class="time"></div>
        <div class="date"></div>
      </div>
    </div>

    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/IzzyTrott" target="_blank">Izzy Trott</a>,
        is
        <a href="https://github.com/IzzyTrott/24hr-world-clock" target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://it-24hr-world-clock.netlify.app" target="_blank"
          >hosted on Netlify</a
        >
        👩🏼‍💻
      </p>
    </footer>
  </div>
  <body>
    <script src="javascript/index.js"></script>
  </body>
</html>
