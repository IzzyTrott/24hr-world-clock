<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>24hr world clock</title>
  </head>
  <div class="container">
    <h1>24hr World Clock</h1>

    <select name="" id="select-city">
      <option value="">Select a city</option>
      <option value="Europe/Stockholm">Stockholm</option>
      <option value="America/Los_Angeles">Los Angeles</option>
      <option value="Pacific/Auckland">Auckland</option>
      <option value="Pacific/Honolulu">Honolulu</option>
    </select>

    <!--  UPDATE search: could add ' search a city' form -->

    <div class="current">
      Your current location and time:
      <div class="current-timezone" id="current-timezone"></div>
    </div>

    <div class="city-grid" id="cities">
      <div class="city" id="london">
        <h2>London</h2>
        <div>
          <img
            src="
https://s3.amazonaws.com/shecodesio-production/uploads/files/000/151/418/original/london.png?1732552047"
            alt="big-ben-line-drawing"
            class="london-icon"
          />
        </div>
        <div class="time"></div>
        <div class="date"></div>
      </div>

      <div class="city" id="paris">
        <h2>Paris</h2>
        <div>
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/151/420/original/Paris.png?1732552064"
            alt="eiffel-tower-line-drawing"
            class="paris-icon"
          />
        </div>
        <div class="time"></div>
        <div class="date"></div>
      </div>

      <div class="city" id="new-york">
        <h2>New York</h2>
        <div>
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/151/419/original/New_York.png?1732552056"
            alt="statue-of-liberty-line-drawing"
            class="new-york-icon"
          />
        </div>
        <div class="time"></div>
        <div class="date"></div>
      </div>

      <div class="city" id="sydney">
        <h2>Sydney</h2>
        <div>
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/151/421/original/sdyney.png?1732552072"
            alt="sudney-opera-house-line-drawing"
            class="sydney-icon"
          />
        </div>
        <div class="time"></div>
        <div class="date"></div>
      </div>

      <div class="city" id="moscow">
        <h2>Moscow</h2>
        <div>
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/151/416/original/moscow.png?1732551539"
            alt="saint-basil-cathedral-line-drawing"
            class="moscow-icon"
          />
        </div>
        <div class="time"></div>
        <div class="date"></div>
      </div>

      <div class="city" id="bangkok">
        <h2>Bangkok</h2>
        <div>
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/151/417/original/Bangkok.png?1732552039"
            alt="wat-arun-line-drawing"
            class="bangkok-icon"
          />
        </div>
        <div class="time"></div>
        <div class="date"></div>
      </div>
    </div>
